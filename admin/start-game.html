<!DOCTYPE html>
<html>

<head>
    <title>Darts scoreboard admin - start game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="/assets/bootstrap.min.css">
    <style>

    </style>

    <script src="/assets/vue226.js"></script>
    <script src="/assets/axios.js"></script>
    <script>

        var playerListApp;

        window.onload = function(){

            playerListApp = new Vue({
                el: '#playerList',
                delimiters: ['{%', '%}'],
                data: {
                    player: {
                        name: ''
                    },
                    players: [],
                    selectedGame: '501',
                    gameOption: {
                        cutThroat: true,
                        doubleOut: true,
                        701: true,
                        501: false,
                        301: false
                    }
                },
                methods: {
                    addNewPlayerToList: function(){
                        axios.get('/game/player?name='+this.player.name)
                        .then(function (response) {
                            console.log(response);
                        })
                        .catch(function (error) {
                            console.log(error);
                        });

                        this.players.push(Vue.util.extend({}, this.player));
                        this.player.name = '';
                    },
                    startGame: function(){
//                        console.log("startGame: " + this.getGameOptions());
                        window.location.replace('/admin/start?gameType='+this.selectedGame+'&gameSubType='+this.getGameOptions())
                    },
                    selectGame: function(type){
                        this.selectedGame = type;
                    },
                    getGameOptions: function() {
                        var types = "";
                        for(k in this.gameOption) {
                            if (this.getGameOption(k)) {
                                types += k + ",";
                            }
                        };
                        return types.replace(/,$/, "");
                    },
                    getGameOption: function(key) {
                        if (this.gameOption.hasOwnProperty(key) && this.gameOption[key] === true) {
                            return true;
                        } else {
                            return false;
                        }
                    },
                    setGameOption: function(key, unset) {
                        this.gameOption[key] = true;
                        if (typeof unset !== 'undefined') {
                            unset.forEach(function (v) {
                                this.gameOption[v] = false;
                            }.bind(this));
                        }
                    },
                    unsetGameOption: function(key) {
                        this.gameOption[key] = false;
                    }
                }
            })

        }

    </script>
</head>

<body>

    <div class="container" id="playerList">
        <div class="row">
            <h1 style="text-align: center;">Start game</h1>
        </div>

        <div class="row">


            <div class="col-md-6">

                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Player</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr v-for="p in players">
                            <td>1</td>
                            <td>{% p.name %}</td>
                        </tr>
                    </tbody>
                </table>

            </div>

            <div class="col-md-6" style="background-color: #4e5d6c;">
                <form class="form-horizontal" v-on:submit.prevent="">
                    <fieldset>
                        <legend>Add new Player</legend>
                        <div class="form-group">
                            <label for="inputName" class="col-lg-2 control-label">Name</label>
                            <div class="col-lg-10">
                                <input type="text" class="form-control" id="inputName" placeholder="Name" v-model="player.name">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-lg-10 col-lg-offset-2">
                                <button @click="addNewPlayerToList" class="btn btn-primary">Submit</button>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>



        </div>
        <div class="row">
            <h2 style="text-align: center;">Select game</h2>
        </div>
        <div style="display: flex; justify-content: center; margin-top: 50px;">
            <button class="btn btn-lg" v-bind:class="{'btn-primary': selectedGame == '501'}" v-on:click="selectGame('501')">501</button>
            <button class="btn btn-lg" v-bind:class="{'btn-primary': selectedGame == 'cricket'}" v-on:click="selectGame('cricket')">Cricket</button>
        </div>
        <div class="row">
            <h3 style="text-align: center;">Set game options</h3>
        </div>

        <div style="display: flex; justify-content: center; margin-top: 50px;" v-if="selectedGame == '501'">
            <button class="btn btn-lg" v-bind:class="{'btn-primary': getGameOption('701')}" v-on:click="setGameOption('701', ['501', '301'])">701</button>
            <button class="btn btn-lg" v-bind:class="{'btn-primary': getGameOption('501')}" v-on:click="setGameOption('501', ['701', '301'])">501</button>
            <button class="btn btn-lg" v-bind:class="{'btn-primary': getGameOption('301')}" v-on:click="setGameOption('301', ['701', '501'])">301</button>
        </div>
        <div style="display: flex; justify-content: center; margin-top: 50px;" v-if="selectedGame == '501'">
            <button class="btn btn-lg" v-bind:class="{'btn-primary': getGameOption('doubleOut')}" v-on:click="setGameOption('doubleOut')">Double Out</button>
            <button class="btn btn-lg" v-bind:class="{'btn-primary': !getGameOption('doubleOut')}" v-on:click="unsetGameOption('doubleOut')">Simple</button>
        </div>
        <div style="display: flex; justify-content: center; margin-top: 50px;" v-if="selectedGame == 'cricket'">
            <button class="btn btn-lg" v-bind:class="{'btn-primary': !getGameOption('cutThroat')}" v-on:click="unsetGameOption('cutThroat')">Simple</button>
            <button class="btn btn-lg" v-bind:class="{'btn-primary': getGameOption('cutThroat')}" v-on:click="setGameOption('cutThroat')">Cut-throat</button>
        </div>
        <div style="display: flex; justify-content: center; margin-top: 50px;">
            <button class="btn btn-lg btn-primary" @click="startGame">START GAME</button>
        </div>
    </div>

</body>

</html>
